# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Navigation Structure
header_pages:
  - services.md
  - projects.md
  - about.md
  - careers.md
  - blog.md
  - contact.md

# Collections
collections:
  services:
    output: true
    permalink: /:collection/:name/
  projects:
    output: true
    permalink: /:collection/:name/
  team:
